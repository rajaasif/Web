<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit and object-cover</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        .box1 img{
            width: 250px;
            height: 250px;
            object-fit: cover;
            object-position: top right;
            /*object-position: top left;
            object-position: bottom right;
            object-position: bottom left;*/
        }
        .box2{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        .box2 img{
            width: 350px;
            height: 350px;
            object-fit: contain;
        }
        .box3{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-image: url("https://i.pinimg.com/474x/24/8a/45/248a452587f56539da876d6e2bd13007.jpg");
            background-repeat: no-repeat;
            background-position: center center;
            
        }
        
    </style>
</head>
<body>
    <h3>cover</h3>
    <div class="box1">
        <img src="https://mala.ae/wp-content/uploads/2023/02/img.jpg" alt="">
    </div>
    <h3>Contain</h3>
    <div class="box2">
        <img src="https://mala.ae/wp-content/uploads/2023/02/img.jpg" alt="">
    </div>
    <h3>Img as background</h3>
    <div class="box3">
    </div>
</body>
</html>
